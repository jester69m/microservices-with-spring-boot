version: '3.8'
services:
  db:
    image: mysql
    container_name: album-service-db
    restart: always
    environment:
      MYSQL_DATABASE: 'album'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - '8001:3306'
    networks:
      - blogapi-network
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10
    volumes:
      - ./data:/docker-entrypoint-initdb.d
